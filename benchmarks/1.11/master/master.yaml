---
controls:
version: 1.11
id: 1
description: "Master Node Security Configuration"
type: "master"
groups:
- id: 1.1
  text: "API Server"
  checks:
  - id: 1.1.1
    text: "Ensure that the --allow-privileged argument is set to false (Scored)"
    audit: "ps -ef | grep $apiserverbin | grep -v grep"
    tests:
      test_items:
      - flag: "allow-privileged"
        compare:
          op: eq
          value: false
        set: true
    remediation: |
      Edit the $apiserverconf file on the master node and set 
      the KUBE_ALLOW_PRIV parameter to "--allow-privileged=false"
    scored: true

